<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kiskadee | Sign In</title>

        <script defer src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>

        <script defer src="/js/auth0SessionCheckerLogin.js"></script>
		    <script defer src="/js/kiskersCounter.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/css/kiskadee.css">
    </head>
    <body style="overflow: hidden;">
        <div class="row" style="height: 100vh;">
            <div class="col-8 bg-primary" style="background-image: url('/media/loginFormBackground.svg'); background-size: cover;">
                <div class="modal modal-signin position-static d-block mt-5" tabindex="-1" role="dialog" id="modalSignin">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content shadow" style="border-radius: .75rem;">
                        <div class="modal-header p-5 pb-4 border-bottom-0">
                          <!-- <h5 class="modal-title">Modal title</h5> -->
                          <h2 class="fw-bold mb-0">Sign in</h2>
                        </div>
                  
                        <div class="modal-body p-5 pt-0">
                          <form class="" action="login/authenticate" method="get">
                            <div class="form-floating mb-3">
                              <input type="email" class="form-control" style="border-radius: .5rem;" id="userEmail" name="userEmail" placeholder="name@example.com">
                              <label for="userEmail">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" style="border-radius: .5rem;" id="userPassword" name="userPassword" placeholder="Password">
                              <label for="userPassword">Password</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg btn-secondary" style="border-radius: .5rem;" type="submit">Login</button>
                          </form>
						              Doesn't have an account? <a href="/register">Create a new one!</a>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col" style="background-image: url('/media/loginBackground.svg'); background-size: cover;">
                <p class="display-4 text-white mt-5 mx-5">Where the world connects.</p>
				<p class="lead text-white mt-3 text-center spinner-border" style="margin-left: 45%;" id="kiskers"></p>
            </div>
        </div>
        <!-- <form action="login/authenticate" method="get">
            Email: <input type="email" name="userEmail" id="userEmail">
            Password: <input type="password" name="userPassword" id="userPassword">
            <input type="submit">
        </form> -->
    </body>
</html>
