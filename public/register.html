<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kiskadee | Sign Up</title>

        <script defer src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>

        <script defer src="/js/auth0SessionCheckerLogin.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/css/kiskadee.css">
    </head>
    <body style="overflow-x: hidden;">
        <div class="row" style="height: 100%">
            <div class="col" style="background-image: url('/media/loginBackground.svg'); background-size: cover;">
                <p class="display-4 text-white mt-5 mx-5">Ready to start something new?</p>
				<p class="lead text-white mt-3 text-center">Join the community and share your ideas!</p>
            </div>
            <div class="col-8 bg-primary" style="background-image: url('/media/registerFormBackground.svg'); background-size: cover; height: 100%;">
                <div class="modal modal-signin position-static d-block mt-5" tabindex="-1" role="dialog" id="modalSignin">
                    <div class="modal-dialog" role="document">
						<div class="modal-content shadow" style="border-radius: .75rem;">
							<div class="modal-header p-5 pb-4 border-bottom-0">
							<!-- <h5 class="modal-title">Modal title</h5> -->
							<h2 class="fw-bold mb-0">Sign Up</h2>
							</div>
					
							<div class="modal-body p-5 pt-0">
								<form class="" action="register/create" method="post">
									<p cass="mb-3">Already have an account? <a href="/login">Sign in</a></p>
									<div class="form-floating mb-3">
										<input type="email" class="form-control" style="border-radius: .5rem;" id="userEmail" name="userEmail" placeholder="name@example.com">
										<label for="userEmail">Email address</label>
									</div>
									<div class="form-floating mb-3">
										<input type="password" class="form-control" style="border-radius: .5rem;" id="userPassword" name="userPassword" placeholder="Password">
										<label for="userPassword">Password</label>
									</div>
									<div class="form-floating mb-3">
										<input type="text" class="form-control" style="border-radius: .5rem;" id="userNickname" name="userNickname" placeholder="Password">
										<label for="userNickname">Nickname</label>
									</div>
									<div class="form-floating mb-3" style="border-radius: .5rem;">
										<select class="form-select" id="userGender" name="userGender" aria-label="Gender">
											<option value="male">Male</option>
											<option value="female">Female</option>
											<option value="other">Other</option>
										</select>
										<label for="floatingSelect">Gender</label>
									</div>

									<p class="lead fw-bold">Create an avatar!</p>
									<div class="form-check mb-3">
										<input class="form-check-input" type="checkbox" value="true" id="generateRandomAvatar" name="generateRandomAvatar">
										<label class="form-check-label" for="generateRandomAvatar">
											Generate a random avatar
										</label>
									</div>
									
									<div class="mb-3" id="avatarFace">
										<p>Skin</p>
										<input type="radio" value="variant01" class="btn-check" name="avatarFace" id="face1" autocomplete="off" checked>
										<label class="btn btn-outline-primary mb-1" for="face1"><img src="/media/face1.svg" height="80rem" width="70rem" alt=""></label>
										<input type="radio" value="variant02" class="btn-check" name="avatarFace" id="face2" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="face2"><img src="/media/face2.svg" height="80rem" width="70rem" alt=""></label>
										<input type="radio" value="variant03" class="btn-check" name="avatarFace" id="face3" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="face3"><img src="/media/face3.svg" height="80rem" width="70rem" alt=""></label>
										<input type="radio" value="variant04" class="btn-check" name="avatarFace" id="face4" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="face4"><img src="/media/face4.svg" height="80rem" width="70rem" alt=""></label>
										<input type="radio" value="variant05" class="btn-check" name="avatarFace" id="face5" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="face5"><img src="/media/face5.svg" height="80rem" width="70rem" alt=""></label>
										<input type="radio" value="variant06" class="btn-check" name="avatarFace" id="face6" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="face6"><img src="/media/face6.svg" height="80rem" width="70rem" alt=""></label>
										<input type="radio" value="variant07" class="btn-check" name="avatarFace" id="face7" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="face7"><img src="/media/face7.svg" height="80rem" width="70rem" alt=""></label>
										<input type="radio" value="variant08" class="btn-check" name="avatarFace" id="face8" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="face8"><img src="/media/face8.svg" height="80rem" width="70rem" alt=""></label>
									</div>

									<div class="mb-3" id="avatarHair">

										<input type="radio" value="shavedHead" class="btn-check" name="avatarHair" id="shaved" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="shaved"><img src="/media/shaved.svg" height="80rem" width="70rem" alt=""></label>
										<input type="radio" value="braids" class="btn-check" name="avatarHair" id="braids" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="braids"><img src="/media/braids.svg" height="80rem" width="70rem" alt=""></label>

										<label class="btn btn-outline-primary mb-1" for="wavyBob"><img src="/media/wavyBob.svg" height="80rem" width="70rem" alt=""></label>
										<input type="radio" value="mohawk" class="btn-check" name="avatarHair" id="mohawk" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="mohawk"><img src="/media/mohawk.svg" height="80rem" width="70rem" alt=""></label>
										<input type="radio" value="shortHair" class="btn-check" name="avatarHair" id="short" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="short"><img src="/media/short.svg" height="80rem" width="70rem" alt=""></label>
									</div>

									<div class="mb-3" id="avatarHairColor">
										<p>Hair Color</p>
										<input type="radio" value="variant01" class="btn-check" name="avatarHairColor" id="variant01" autocomplete="off" checked>
										<label class="btn btn-outline-primary mb-1" for="variant01"><div style="background-color: #2B1200;">&emsp;&emsp;</div></label>

										<input type="radio" value="variant03" class="btn-check" name="avatarHairColor" id="variant03" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="variant03"><div style="background-color: #71472D;">&emsp;&emsp;</div></label>
										<input type="radio" value="variant04" class="btn-check" name="avatarHairColor" id="variant04" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="variant04"><div style="background-color: #D9AC74;">&emsp;&emsp;</div></label>
										<input type="radio" value="variant05" class="btn-check" name="avatarHairColor" id="variant05" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="variant05"><div style="background-color: #605DE4;">&emsp;&emsp;</div></label>
										<input type="radio" value="variant06" class="btn-check" name="avatarHairColor" id="variant06" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="variant06"><div style="background-color: #238D81;">&emsp;&emsp;</div></label>
										<input type="radio" value="variant07" class="btn-check" name="avatarHairColor" id="variant07" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="variant07"><div style="background-color: #D46C0C;">&emsp;&emsp;</div></label>
										<input type="radio" value="variant08" class="btn-check" name="avatarHairColor" id="variant08" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="variant08"><div style="background-color: #E9B729;">&emsp;&emsp;</div></label>
									</div>

									<div class="mb-3" id="avatarEyes">
										<p>Eyes</p>
										<input type="radio" value="cheery" class="btn-check" name="avatarEyes" id="cheery" autocomplete="off" checked>
										<label class="btn btn-outline-primary mb-1" for="cheery"><img src="/media/cheery.svg" height="80rem" width="70rem" alt=""></label>
										<input type="radio" value="normal" class="btn-check" name="avatarEyes" id="normal" autocomplete="off">

										<input type="radio" value="confused" class="btn-check" name="avatarEyes" id="confused" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="confused"><img src="/media/confused.svg" height="80rem" width="70rem" alt=""></label>

										<input type="radio" value="angry" class="btn-check" name="avatarEyes" id="angry" autocomplete="off">
										<label class="btn btn-outline-primary mb-1" for="angry"><img src="/media/angry.svg" height="80rem" width="70rem" alt=""></label>
									</div>

									<div class="mb-3" id="avatarMouth">
										<p>Mouth</p>
										<input type="radio" value="openedSmile" class="btn-check" name="avatarMouth" id="opened" autocomplete="off" checked>
										<label class="btn btn-outline-primary mb-1" for="opened"><img src="/media/opened.svg" height="80rem" width="70rem" alt=""></label>
